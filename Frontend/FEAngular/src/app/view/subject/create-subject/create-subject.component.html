<div class="container">
    <h3>Create Subject</h3>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmitsub()">
        <div class="form-group">
          <label for="name">Subject Code</label>
          <input type="text" class="form-control" id="subCode" required [(ngModel)]="subject.subCode" name="subCode">
        </div>
  
        <div class="form-group">
          <label for="name">Subject Name</label>
          <input type="text" class="form-control" id="subName" required [(ngModel)]="subject.subName" name="subName">
        </div>
  
        <div class="form-group">
          <label for="name">Score Pass</label>
          <input type="text" class="form-control" id="subScorepass" required [(ngModel)]="subject.subScorepass" name="subScorepass">
        </div>
  
        <div class="form-group">
          <label for="name">Time</label>
          <input type="text" class="form-control" id="subTime" required [(ngModel)]="subject.subTime" name="subTime">
        </div>
  
       
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newSubject()">Add</button> -->
    </div>
  </div>
