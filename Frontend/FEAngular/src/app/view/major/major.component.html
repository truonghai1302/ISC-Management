<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-pencil-alt"></i>Majors</h1>
      </div>
    </div>
  </div>
</header>

<!-- SEARCH -->
<section id="search" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <button type="button" class="col-md-4 ml-auto">
        <a routerLink="add" routerLinkActive="active" class="btn btn-primary btn-block"><i class="fas fa-plus"></i>Add
          Major</a>
      </button>
      <div class="col-md-6 ml-auto">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Major...">
          <div class="input-group-append">
            <button class="btn btn-warning">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- POSTS -->
<section id="courses">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Major Name</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let major of majors | async">
                <td>{{major.id}}</td>
                <td>{{major.mjName}}</td>
                <td><button (click)="deleteMajor(major.id)" class="btn btn-danger">Delete</button>
                  <button (click)="majorDetails(major.id)" class="btn btn-info"
                    style="margin-left: 10px">Details</button>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <!-- PAGINATION -->
          <ul *ngIf="pager.pages && pager.maxPage" class="pagination">
              <li [ngClass]="{disabled:pager.currentPage === 1}">
                  <a (click)="setPage(1)">First</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === 1}">
                  <a (click)="setPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                  <a (click)="setPage(page)">{{page}}</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a (click)="setPage(pager.currentPage + 1)">Next</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a (click)="setPage(pager.totalPages)">Last</a>
              </li>
              <jw-pagination [items]="pager" (changePage)="onChangePage($event)"></jw-pagination>
          </ul>

          


        </div>
      </div>
    </div>
  </div>
</section>
