<div class="container">
    <h3>Create Course</h3>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Topic</label>
          <input type="text" class="form-control" id="topic" required [(ngModel)]="course.topic" name="topic">
        </div>
  
        <div class="form-group">
          <label for="name">Start Date</label>
          <input type="datetime" class="form-control" id="start" required [(ngModel)]="course.start" name="start">
        </div>
  
        <div class="form-group">
          <label for="name">End Date</label>
          <input type="datetime" class="form-control" id="end" required [(ngModel)]="course.end" name="end">
        </div>
  
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="course.description" name="description">
        </div>
        <button class="btn btn-primary" (click)="update()">Update</button>
    </form>
   
  </div>

  <br>
  <br>
  <button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
</div>
