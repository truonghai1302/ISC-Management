<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-pencil-alt"></i>Courses</h1>
      </div>
    </div>
  </div>
</header>
    
      <!-- SEARCH -->
<section id="search" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <button type="button" class="col-md-4 ml-auto">
        <a routerLink="add" routerLinkActive="active" class="btn btn-primary btn-block"><i class="fas fa-plus"></i>Add
          Course</a>
      </button>
      <div class="col-md-6 ml-auto">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Course...">
          <div class="input-group-append">
            <button class="btn btn-warning">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
      <!-- POSTS -->
<section id="courses">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Latest Courses</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Topic</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses | async">
                <td>{{course.id}}</td>
                <td>{{course.topic}}</td>
                <td>{{course.start}}</td>
                <td>{{course.end}}</td>
                <td><button (click)="deleteCourse(course.id)" class="btn btn-danger">Delete</button>
                  <button (click)="courseDetails(course.id)" class="btn btn-info"
                    style="margin-left: 10px">Details</button>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <!-- PAGINATION -->
          <nav class="ml-auto col-md-12">
            <ul class="pagination">
              <li class="page-item disabled">
                <a href="#" class="page-link">Previous</a>
              </li>
              <li class="page-item active">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="#" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
