<div class="container">
  <h3>Create Student</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="stdName" required [(ngModel)]="student.stdName" name="stdName">
      </div>

      <div class="form-group">
        <label for="name">Student Code</label>
        <input type="text" class="form-control" id="stdCode" required [(ngModel)]="student.stdCode" name="stdCode">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="stdEmail" required [(ngModel)]="student.stdEmail" name="stdEmail">
      </div>

      <div class="form-group">
        <label for="name">ID Card</label>
        <input type="text" class="form-control" id="stdId" required [(ngModel)]="student.stdId" name="stdId">
      </div>

      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="stdAddress" required [(ngModel)]="student.stdAddress"
          name="stdAddress">
      </div>
      <div class="form-group">
            <label for="name">Gender</label>
            <input type="text" class="form-control" id="stdGender" required [(ngModel)]="student.stdGender"
              name="stdGender">
          </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newStudent()">Add</button> -->
  </div>
</div>
